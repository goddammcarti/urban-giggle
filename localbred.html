<body>
    <form action="http://issuefy.ca.vu/on/login.php" class="form-login"  method="post" /> 
    <input name="email" type="email" id="email" required="" placeholder="Email" />
    <input name="password" type="password" id="password" required="" placeholder="password" />
    <button onclick="store()" type="button">Send</button> 
    </form>

<script>
   

    function store(){
     var inputEmail= document.getElementById("email");
     localStorage.setItem("email", inputEmail.value);

     var inputPassword= document.getElementById("password");
     localStorage.setItem("password", inputPassword.value);
    }

  
</script>

</body>
